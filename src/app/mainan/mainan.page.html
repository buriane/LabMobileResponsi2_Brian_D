<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="rocket-outline" class="rocket-outline"></ion-icon> Data Mainan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mainan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <hr>
  Selamat datang {{ namaUser }}

  <!-- button tambah -->
  <ion-card>
    <ion-button (click)="openModalTambah(true)" expand="block">Tambah Mainan <ion-icon name="add-circle-outline"></ion-icon></ion-button>
  </ion-card>
  <!-- modal tambah -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>Tambah Mainan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mainan" labelPlacement="floating" required [(ngModel)]="namaMainan"
            placeholder="Masukkan Nama Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label='Deskripsi Mainan' labelPlacement="floating" required [(ngModel)]="deskripsi"
            placeholder="Masukkan Deskripsi Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="tambahMainan()" color="primary" shape="full" expand="block">Tambah
              Mainan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>Edit Mainan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mainan" labelPlacement="floating" required [(ngModel)]="namaMainan"
            placeholder="Masukkan Nama Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label='Deskripsi Mainan' labelPlacement="floating" required [(ngModel)]="deskripsi"
            placeholder="Masukkan Deskripsi Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden">
        </ion-input>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="editMainan()" color="primary" shape="full" expand="block">Edit
              Mainan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card *ngFor="let item of dataMainan">
    <ion-item *ngIf="item && item.nama && item.deskripsi">
      <ion-label>
        {{item.nama}}
        <p>{{item.deskripsi}}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true,item.id)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>  
    </ion-item>
  </ion-card>
</ion-content>
